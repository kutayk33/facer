<!DOCTYPE html>
<html>
   <body>
   
      <h3>Add a new Client </h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "age">Age</label><br>
         <input id="age" type="number" name="age" placeholder = "Age" /><br>
         <label for = "attendance">Attendance</label><br>
         <input type = "text" name = "attendance" placeholder = "Attendance" /><br>
         <label for = "violence">Violence</label><br>
         <input type = "text" name = "violence" placeholder = "Violence" /><br>
         <label for = "over_consum">Over_Consum</label><br>
         <input type = "text" name = "over_consum" placeholder = "Over_Consum" /><br>
         <label for = "black_listed">Black_Listed</label><br>
         <input type = "text" name = "black_listed" placeholder = "Black_Listed" /><br>
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
